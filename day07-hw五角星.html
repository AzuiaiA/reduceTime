<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day07-hw五角星</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="768" style="border:1px solid #000;display:block;margin:100px auto"></canvas>
</body>
<script>

	var canvas = document.querySelector("#canvas");
	var context = canvas.getContext("2d");

	context.fillStyle = "yellow";
	context.lineWidth = 2;

	context.beginPath();
	context.moveTo(90,80);
	context.lineTo(75,115);
	context.lineTo(45,115);
	context.lineTo(65,140);
	context.lineTo(55,180);
	context.lineTo(90,150);
	context.lineTo(125,180);
	context.lineTo(115,140);
	context.lineTo(135,115);
	context.lineTo(105,115);
	

	context.closePath();

	context.stroke();
	context.fill();
</script>
</html>
