<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas七巧板</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="768" style="border:1px solid #000;display:block;margin:100px auto"></canvas>
</body>
<script>
/*制作一个七巧板：tangram是一个数组，装着七巧板的七块图案，p是绘制各个图案的坐标，color是各个图					案需要填充的颜色。

				循环tangram数组里的每一个对象，再取p标签循环，绘制出图案的区域，再使用color填充颜色，最后再给线条加上样式。
*/
	var tangram = [
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f511"},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"},
	]

	var canvas = document.querySelector("#canvas");
	var context = canvas.getContext("2d");

	canvas.width = 800;


	for(var i=0;i<tangram.length;i++){
		draw(tangram[i],context);
	}

	function draw(piece,cxt) {
		
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=0;i<piece.p.length;i++){
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		}
		cxt.closePath();

		cxt.fillStyle = piece.color;
		cxt.fill();

		cxt.strokeStyle = "#000";
		cxt.lineWidth = 2;
		cxt.stroke();
	}
	
</script>
</html>
