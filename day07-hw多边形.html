<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day07-hw多边形</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="768" style="border:1px solid #000;display:block;margin:100px auto"></canvas>
</body>
<script>

	var canvas = document.querySelector("#canvas");
	var context = canvas.getContext("2d");

	context.fillStyle = "pink";
	context.lineWidth = 2;

	context.beginPath();
	context.moveTo(90,100);
	context.lineTo(40,130);
	context.lineTo(60,170);
	context.lineTo(123,170);
	context.lineTo(140,130);
	context.closePath();

	context.stroke();
	context.fill();

	context.beginPath();
	context.moveTo(288,100);
	context.lineTo(240,170);
	context.lineTo(340,170);
	context.closePath();
	
	context.stroke();
	context.fill();

	context.beginPath();
	context.moveTo(488,100);
	context.lineTo(450,120);
	context.lineTo(440,150);
	context.lineTo(463,185);
	context.lineTo(515,185);
	context.lineTo(540,150);
	context.lineTo(527,120);
	context.closePath();
	
	context.stroke();
	context.fill();

	context.beginPath();
	context.moveTo(70,310);
	context.lineTo(30,350);
	context.lineTo(70,390);
	context.lineTo(110,350);
	context.closePath();
	
	context.stroke();
	context.fill();
</script>
</html>
